<body>

        let sayHi = function () {
            console.log('Hi');
        };
        $('#on').click(function () {
            $('#sayHi').on('click', sayHi)
        })
        //等於錯誤寫法的第一段
        $('#off').click(function () {
            console.log('off click');
            $('#sayHi').off('click', sayHi)
        })

    </script>
