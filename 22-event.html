<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0929-event</title>
</head>
<style>
    .wrap {
        width: 500px;
        height: 500px;
        background-color: #ccc;
    }

    .box1 {
        width: 400px;
        height: 400px;
        background-color: tomato;
    }

    .box2 {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        position: absolute;
        right: 0;
    }
</style>

<body>
    <!-- 補充:target\currentTarget\this -->
    <div class="wrap">
        <div class="box1">
            <div class="box2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $('.wrap').css('background', 'coral').click(function (e) {
            console.log('e', e);
            console.log('wrap clicked');
            console.log('wrap this', this);
        })
        $('.box1').css('background', 'lightgreen')
        $('.box2').css('background', 'salmon').click(function (e) {
            // e.stopPropagation();
            console.log('box2 clicked');
            console.log('box2 this', this);
        })


    </script>
</body>

</html>
