<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1005-animated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <button class="btn" data-anist="flipInX">flipInX</button>
    <button class="btn" data-anist="rubberBand">rubberBand</button>
    <h1 class="animate__animated">An animated element</h1>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $('button').click(function () {
            console.log('animate__', $(this).data('anist'));
            let animation = `animate__${$(this).data('anist')}`;
            //把animate__的樣式名稱變成變數
            $('h1').addClass(animation).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () { $(this).removeClass(animation) });
        })
    </script>

</body>

</html>
