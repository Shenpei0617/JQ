    <script>
        // $('td:eq(0)').css('background', 'red')  //選取第 n 個(從0開始計算)
        $('td:even').css('background', 'bisque') //選取偶數個
        $('td:odd').css('background', 'coral')  //選取奇數個
        $('td:first').css('background', 'lightgreen') //選取第一個
        $('td:last').css('background', 'violet')  //選取最後一個
        $('td:gt(3)').css('background', 'linen')  //選取大於第 n 個的
        $('td:lt(10)').css('background', 'salmon')  //選取小於第 n 個的
        $('td:gt(-3)').css('background', 'honeydew') //選取大於第 n 個的(負值從後面開始)
        $('td:lt(-5)').css('background', 'plum') //從後面選取小於第 n 個的
        $(':header').css('background', 'tan') //選取 h1~h6


        //有沒有加:的差別
        //1.冒號前面沒給任何HTML的名詞代表選取所有
        //2.沒有:代表選擇HTML的語法


    </script>
