<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0930-scroll</title>
</head>

<style>
    section {
        height: 200vh;
        width: 1000px;
    }
</style>

<body>
    <section class="autobg">1</section>
    <section class="autobg">2</section>
    <section class="autobg">3</section>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundImage = getRBGA();
    // });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>

        //取上下卷軸滾動的位置
        $(window).scroll(function () {
            console.log('window scrollTop:', $(this).scrollTop());
            console.log('window scrollLeft:', $(window).scrollLeft());
        })
        //this=window
        //取卷軸左右滾動的位置
        $(window).resize(function () {
            console.log('window resize width:', $(this).width());
            console.log('window resize heigh:', $(window).heigth());
        })
    </script>
</body>

</html>
