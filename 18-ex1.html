<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0928-ex1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="product-demo">
                    <img src="./images/product1.jpg" alt="" class="h-100">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex">
                    <!-- .col*5>.img-wrap>img.w-100[src="./images/product$.jpg"] -->
                    <div class="col">
                        <div class="img-wrap"><img src="./images/product1.jpg" alt="" class="w-100"></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img src="./images/product2.jpg" alt="" class="w-100"></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img src="./images/product3.jpg" alt="" class="w-100"></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img src="./images/product4.jpg" alt="" class="w-100"></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img src="./images/product5.jpg" alt="" class="w-100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        //尋找圖片位置
        $('.img-wrap img').click(function (e) {
            console.log('e.currentTarget:', e.currentTarget);
            //找小圖img src
            const imgSrc = $(e.currentTarget).attr('src');
            //大圖src換小圖src
            $('.product-demo img').attr('src', imgSrc);
        })



    </script>



</body>

</html>
