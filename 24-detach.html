<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0929-detach</title>
</head>

<body>
    <button class="btn btn-info">detach</button>
    <div class="container">
        <div class="row flex-column">
            <div class="hello">Hello World</div>
            <div class="hello hello1">Hello World1</div>
            <div class="hello2">Hello World2</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        //用detach剪下存在變數，append貼上
        let isDetached = false;
        let myContent = null;
        let index = 0;

        $(".btn").click(function () {
            if (isDetached) {
                isDetached = false;
                $('.row').append(myContent);
            }
            else {
                isDetached = true;
                myContent = $(".row div").detach();
            }
        });

    </script>
</body>

</html>
